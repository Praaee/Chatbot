version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
    - intent: bot_challenge
    - action: utter_iamabot

- rule: Respond to greeting
  steps:
    - intent: greet
    - action: utter_greet

- rule: Respond to study tips request
  steps:
    - intent: ask_study_tips
    - action: utter_study_tips

- rule: Respond to motivation request
  steps:
    - intent: ask_motivation
    - action: utter_motivation

- rule: Respond to break suggestion
  steps:
    - intent: ask_break
    - action: utter_break
